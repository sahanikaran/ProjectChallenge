<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="small_web">(web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first name">First Name</label>
              <input
                name="First Name"
                id="first name"
                placeholder="Enter your name"
              />
            </div>

            <div class="form_control">
              <label for="Last Name">Last Name</label>
              <input
                name="last Name"
                id="Last Name"
                placeholder="Enter your Last name"
              />
            </div>

            <div class="form_control">
              <label for="E-mail">E-mail</label>
              <input
                type="Email"
                name="Email Id"
                id="email Id"
                placeholder="Enter Email..."
              />
            </div>

            <div class="form_control">
              <label for="Job Role">Job Role</label>
              <select>
                <option value="">Select the Job role</option>
                <option value="Frontend">Frontend developer</option>
                <option value="Backend">backend developer</option>
                <option value="fullstack">fullstack developer</option>
                <option value="software">software developer</option>
              </select>
            </div>

            <div class="form_control">
              <label for="Address">Address</label>
              <textarea
                name="Address"
                id="Address"
                cols="50"
                rows="4"
                placeholder="Enter Address"
              ></textarea>
            </div>

            <div class="form_control">
              <label for="City">City</label>
              <input name="City" id="City" placeholder="Enter City..." />
            </div>

            <div class="form_control">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                name="Pincode"
                id="Pincode"
                placeholder="Enter pincode"
              />
            </div>

            <div class="form_control">
              <label for="Start Date">Start Date</label>
              <input value="2023-08-30" type="date" name="date" id="Date" />
            </div>

            <div class="form_control">
              <label for="Upload your file"> Upload your file</label>
              <input type="file" name="file" id="file" />
            </div>
          </div>


          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>


        </form>
      </div>
    </div>
  </body>
</html>
